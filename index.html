<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" title="style" type="text/css" />

  <title>Editor</title>
</head>
<body>
  
  <div class="container">
    
    <div class="allButton">
      
      <button class="button">B</button>
      <button class="button">U</button>
      <button class="button">I</button>
      
    </div>
    
    <div class="police">
      
      <select name="police" id="police">
        <option class="police">Arial</option>
        <option class="police">Time new Roman</option>
        <option class="police">Calibri</option>
        <option class="police">Bookman hold Style</option>
      </select>
      <br />
    </div>
    
    <div class="workSpace">
      <textarea name="wksp" id="wksp" rows="20" cols="40"></textarea>
    </div>
    
    <div class="statistic">
      <p>Car Length : </p>
      <p>Words Length : </p>
    </div>
  </div>
</body>
</html>
